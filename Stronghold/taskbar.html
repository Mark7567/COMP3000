<!-- HTML for the taskbar -->

<!DOCTYPE html>
<html>
    <head>
        <title>Stronghold Browser</title>
        <link rel = "stylesheet" href="taskbar.css">
    </head>
    
    <body>
        <div class = "bar">
            <button type = "button" id = "back_button"> BACK </button>
            <button type = "button" id = "forward_button"> FORWARD </button>
            <button type = "button" id = "reload_button"> RELOAD </button>
            <button type = "button" id = "dashboard_button"> DASHBOARD </button>
            <form id = "navigation">
                <input id = "url" type = "text" placeholder = "Search Here"/>
            </form>
            <button type = "button" id = "home_button"> HOME </button>
        </div>
        <script src = "renderer.js"></script>
    </body>
</html>
